name: gravelle1
type: theme
'base theme': basekit
version: 1.0.0
regions:
  header: Header
  show: Slideshow
  manage: Manage
  breadcrumb: Breadcrumb
  highlighted: Highlighted
  help: Help
  title: Title
  actions: Page actions
  content: Content
  sidebar_first: Sidebar first
  sidebar_second: Sidebar second
  footer: Footer
libraries:
  - gravelle1/base
  - gravelle1/messages
  - gravelle1/pushy
  - gravelle1/fonts.typography
  - core/normalize
libraries-extend:
  user/drupal.user:
    - gravelle1/user
  core/drupal.dropbutton:
    - gravelle1/dropbutton
  core/drupal.dialog:
    - gravelle1/dialog
  file/drupal.file:
    - gravelle1/file
  core/drupal.progress:
    - gravelle1/progress
  core/drupal.tablesort:
    - gravelle1/drupal.tablesort
# Prevent double-loading of base theme CSS/JS. The sub-theme (gravelle1)
# provides its own compiled assets and components.
libraries-override:
  basekit/base: false
  basekit/messages: false
  basekit/pushy: false
  basekit/fonts.typography: false
  # Redirect BaseKit SDC component libraries to sub-theme CSS outputs
  basekit/hero_announcement: gravelle1/hero_announcement
  basekit/hero_headline: gravelle1/hero_headline
  basekit/media_text: gravelle1/media_text
  basekit/quote_feature: gravelle1/quote_feature
  basekit/grid_topics: gravelle1/grid_topics
  basekit/text_rich: gravelle1/text_rich
  basekit/media_slider: gravelle1/media_slider
  basekit/image_slider: gravelle1/image_slider
description: ''
core_version_requirement: ^11
generator: 'starterkit_theme:11.2.2'
ckeditor5-stylesheets:
  - css/editor-styles.css
