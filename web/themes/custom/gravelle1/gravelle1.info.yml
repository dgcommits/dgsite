name: gravelle1
type: theme
'base theme': basekit
version: 1.0.0
regions:
  header: Header
  show: Slideshow
  manage: Manage
  breadcrumb: Breadcrumb
  highlighted: Highlighted
  help: Help
  title: Title
  actions: Page actions
  content: Content
  sidebar_first: Sidebar first
  sidebar_second: Sidebar second
  footer: Footer
libraries:
  # Load BaseKit base CSS first, then layer gravelle1 overrides.
  - basekit/base
  - gravelle1/base
libraries-extend:
  user/drupal.user:
    - gravelle1/user
  core/drupal.dropbutton:
    - gravelle1/dropbutton
  core/drupal.dialog:
    - gravelle1/dialog
  file/drupal.file:
    - gravelle1/file
  core/drupal.progress:
    - gravelle1/progress
  core/drupal.tablesort:
    - gravelle1/drupal.tablesort
# When you port a component to the sub-theme and ship your own CSS,
# you can opt into overrides selectively (leave commented until ready):
# libraries-override:
#   basekit/messages: false
#   basekit/pushy: false
#   basekit/fonts.typography: false
#   # Map BaseKit component libraries to sub-theme outputs if you compile per-component CSS
#   # basekit/hero_headline: gravelle1/hero_headline
#   # basekit/hero_announcement: gravelle1/hero_announcement
description: ''
core_version_requirement: ^11
generator: 'starterkit_theme:11.2.2'
ckeditor5-stylesheets:
  - css/editor-styles.css
