$schema: https://www.drupal.org/files/sdc-schema.json
name: site-page
template: site-page.twig
description: Layout for full Drupal site pages.
status: stable
props:
  type: object
  properties:
    sidebar_first:
      type: string
    breadcrumb:
      type: string
    primary_menu:
      type: string
    secondary_menu:
      type: string
    highlighted:
      type: string
    help:
      type: string
    content:
      type: string
    sidebar_second:
      type: string
    footer:
      type: string
    header:
      type: string
