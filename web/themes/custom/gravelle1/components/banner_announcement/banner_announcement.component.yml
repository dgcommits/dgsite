name: 'Banner Announcement'
description: 'Reusable banner announcement component used by the banner_announcement custom block.'
status: stable
template: banner_announcement
library: gravelle1/banner_announcement
# Library is optional because the theme loads global CSS including SDC styles.
# If you later split out CSS per component, add a library here.
# library: gravelle1/banner_announcement
props:
  type: object
  properties:
    view_mode:
      type: string
      default: 'default'
      description: 'View mode key to control content template (default, banner_announcement_01, banner_announcement_02).'
    has_label:
      type: boolean
      default: false
    label:
      type: string
      description: 'Block title/label.'
    text:
      type: string
      description: 'Rendered text/HTML for the announcement copy.'
    url:
      type: string
      description: 'Link URL (optional).'
    link_title:
      type: string
      description: 'Link title (optional).'
    image:
      type: string
      description: 'Rendered image markup (optional).'
